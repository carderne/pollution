<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Oxford Pollution</title>
        <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no, viewport-fit=cover">
        <link href="vendor/mapbox-gl.css" rel="stylesheet">
        <script src="vendor/mapbox-gl.js"></script>
        <script src="vendor/turf.min.js"></script>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div id="map"></div>
        <div id="top">
            <div id="time">Tue 08:05 AM</div>
            <div id="no2">NO<sub>2</sub>:<span id="no2-val">0</span><small>ppb</small></div>
            <div>
                <button id="play" type="button">Start</button>
                <button id="skip" type="button">Skip</button>
            </div>
            <div id="msg">At home</div>
        </div>
        <div id="intro">
          <p>One week of pollution data in Oxford.</p>
          <p>When the animation is paused, you can scroll around like a normal map, and hover/click the circles to get more pollution info.</p>
          <p>The lines are coloured by NO2 levels (more crimson = more bad).</p>
          <p><strong>Click this box to hide it!</strong></p>
        </div>
        <script src="./data.js"></script>
        <script src="./main.js"></script>
    </body>
</html>
